        <h6>Create a new contact</h6>
        <body1>Yo have to fill (phoneNumber = 0 to logical delete) the next form and then click the submit button to logical a new phone</body1>
        <br><br>
        <form id="formToLDelete">
            <body1>To see the id of the current contacts on the system, press the button go back and then show contacts</body1>
            <label for="id">Phone id</label>

            <label for="phoneContact">Contact id</label>
